<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="climb_id" src="img!/climb1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="dash_id" src="img!/dash1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="dive_id" src="img!/dive1.png" height="200" width="200"/></div>
        </div>

            <div class="image-container"><img id="light_id" src="img!/light1.png" height="200" width="200"/></div>
            </div>

            <div class="image-container"><img id="rest_id" src="img!/rest1.png" height="200" width="200"/></div>

<script>

climb_sound.src = "mp3/climb.mp3"

climb_element.onpointerover = () => {
    climb_element.src = "img2/climb2.png"
}
